<!-- Generated template for the UnitsComponent component -->
<ion-segment>
    <button ion-button small [disabled]="unit==='metric'" (click)="metricSelected()">
        <ion-icon name="metric" >C</ion-icon>
    </button>
    <button ion-button small [disabled]="unit==='imperial'" (click)="imperialSelected()">
            <ion-icon name="imperial" >F</ion-icon>
    </button>

</ion-segment>
